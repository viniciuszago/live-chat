<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucilia Chat</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <ul id="pages">
    <li id="chat_page" class="page">
      <div id="chat_area">
        <ul id="messages"></ul>
      </div>
      <div id="client_area">
        <ul id="client_list"></ul>
      </div>
      <div class="clear"></div>
      <div id="input_message">
        <input id="message" placeholder="Digite aqui..."/>
        <input type="button" id="send_message" value="Enviar"/>
      </div>
    </li>
    <li id="login_page" class="page">
      <div class="form">
        <h3 class="title">Qual seu nickname?</h3>
        <input id="username_input" type="text" maxlength="14" />
        <h3 class="title">Qual seu password?</h3>
        <input id="password_input" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
